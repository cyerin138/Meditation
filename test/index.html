<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/styleorig.css">
    <link rel="stylesheet" href="./css/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/fontawesome/css/all.min.css">
    <script src="./js/jquery-3.1.1.min.js"></script>
</head>

<body>
    <!-- 메인 -->
    <section id="main">
        <div class="main-wrap position-relative">
            <div class="position-absolute main-content">
                <div class="position-relative w-100 h-100">
                    <div class="main-box">
                        <div class="main-text" id="main-text">방갑습니다</div>
                        <div class="main-count">
                            <p class="main-tt"></p>
                            <p class="main-time"></p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="circle-box">
                <div class="circle-1 main-circle"></div>
                <div class="circle-2 main-circle"></div>
                <div class="circle-3 main-circle"></div>
                <div class="circle-4 main-circle"></div>
            </div>
        </div>
    </section>

    <script>
        window.onload = function () {
        }
        $(".main-text").click(function () {


            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            let oscillatorNode = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            gainNode.gain.value = 0.5;
            oscillatorNode.type = "sine";
            oscillatorNode.frequency.value = 2;
            audioContext.resume();
            oscillatorNode = audioContext.createOscillator();
            oscillatorNode.connect(gainNode).connect(audioContext.destination);
            oscillatorNode.start();

        })


    </script>
</body>

</html>
