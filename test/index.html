<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/styleorig.css">
    <link rel="stylesheet" href="./css/bootstrap/css/bootstrap.min.css">
</head>

<body>


    <!-- 영상 업로드 -->
    <section id="upload">
        <div class="upload-wrap container-12">
            <form action="/" method="post">

            
            <div class="d-flex align-items-center justify-content-start">

                <p class="upload-title m-0">전생체험 영상 업로드</p>
                <div class="upload-box d-flex justify-content-between align-items-center">
                    <input type="file" value="영상 가져오기" class="upload-file">
                    <button type="submit" class="upload-submit">
                        업로드
                        <div class="d-flex align-items-center justify-content-center">

                            <i class="fa-solid fa-paper-plane"></i>
                        </div>
                    </button>
                </div>
            </div>
            <input type="text" name="title" class="upload-text" placeholder="TITLE"> <br>
            <textarea name="text" id="textArea" cols="30" rows="10" placeholder="CONTENT" >

            </textarea>

        </form>
        </div>
    </section>

</body>

</html>
