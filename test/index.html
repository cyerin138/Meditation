<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/styleorig.css">
    <link rel="stylesheet" href="./css/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/fontawesome/css/all.min.css">
    <script src="./js/jquery-3.1.1.min.js"></script>
</head>

<body>
    <!-- 메인 -->
    <section id="main">
        <div class="main-wrap position-relative">
            <div class="position-absolute main-content">
                <div class="position-relative w-100 h-100">
                    <div class="main-box">
                        <div class="main-text">방갑습니다</div>
                        <div class="main-count">
                            <p class="main-tt"></p>
                            <p class="main-time"></p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="circle-box">
                <div class="circle-1 main-circle"></div>
                <div class="circle-2 main-circle"></div>
                <div class="circle-3 main-circle"></div>
                <div class="circle-4 main-circle"></div>
            </div>
        </div>
    </section>

    <script>
        const TEXT = $('.main-text');
        const COUNT = $('.main-count');
        const COUNTTIME = $('.main-time');
        let mainText = "";

        let audio = new Audio(`./resources/mp3/주파수.mp3`);
        audio.volume = 1;
        window.onload = function () {
            COUNT.hide();
            textChange();
            audio.play();
        }

        const sleep = delay => new Promise(resolve => setTimeout(resolve, delay));

        async function textChange() {
            TEXT.html("방갑습니다.");
            await sleep(1500);
            TEXT.html("이곳은 당신의 밤을<br>책임지는 주파수 공간입니다.");
            await sleep(4100);
            TEXT.html("주파수는 2.0 델타파이며 <br> 재생의 뇌파소리로 회복수면에<br> 도움이 됩니다.");
            await sleep(6100);
            TEXT.html("무한 반복으로 재생되니 나가고<br> 싶을때 나가셔도 좋습니다.");
            await sleep(4700);
            TEXT.html("당신에게 도움이 되길 바랍니다.");
            await sleep(2800);
            TEXT.html("잠시 눈을 감고 <br>귀를 귀울여 봅니다.");
            await sleep(3300);
            TEXT.html("중간에 잠에 들어도 괜찮습니다.");
            await sleep(5500);
            TEXT.html("진짜 자나요.");           
        }

    </script>
</body>

</html>
